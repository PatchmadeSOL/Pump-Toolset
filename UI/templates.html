<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Templates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="logo" src="../img/templatesbanner.png">

        <div id="templates-list">
            <!-- Template names will appear here -->
        </div>

        <!-- Moved the button here to place it below the templates list -->
        <button id="show-template-form" class="button">Create Template</button>

        <div id="add-template-form">
            <h3>Add New Template</h3>
            <form id="templateForm">
                <div class="form-group">
                    <label for="templateName">Template Name:<span class="required-asterisk">*</span></label>
                    <input type="text" id="templateName" required>
                </div>
                <div class="form-group">
                    <label for="templateImage">Image:<span class="required-asterisk">*</span></label>
                    <div class="file-input-wrapper">
                        <label for="templateImage" class="button">Browse</label>
                        <input type="file" id="templateImage" accept="image/*" style="display: none;">
                        <input type="text" id="fileNameDisplay" class="file-name-display" placeholder="No file chosen" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="templateTwitter">Twitter Link:</label>
                    <input type="text" id="templateTwitter" placeholder="(optional)">
                </div>
                <div class="form-group">
                    <label for="templateTelegram">Telegram Link:</label>
                    <input type="text" id="templateTelegram" placeholder="(optional)">
                </div>
                <div class="form-group">
                    <label for="templateWebsite">Website Link:</label>
                    <input type="text" id="templateWebsite" placeholder="(optional)">
                </div>
                <button type="submit" class="button">Add Template</button>
            </form>
        </div>

        <a href="index.html" class="back-button">
            <strong>‚Üê Back</strong>
        </a>
    </div>

    <script src="template-editor.js"></script>
</body>
</html>
