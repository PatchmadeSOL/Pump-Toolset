<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extension Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="logo" src="../img/banner.png">
        
        <div class="settings">
            <div class="row">
                <img src="icons/globe.png" class="icon">
                <p>Website Optimization</p>
                <label class="switch">
                    <input type="checkbox" id="websiteOptimization">
                    <span class="slider dark-slider"></span>
                </label>
            </div>

            <div class="row">
                <img src="icons/fees.png" class="icon">
                <p>Reduce Gas Fees</p>
                <label class="switch">
                    <input type="checkbox" id="">
                    <span class="slider dark-slider"></span>
                </label>
            </div>
            
            <div class="row">
                <img src="icons/image.png" class="icon">
                <p>Clipboard Image Paste</p>
                <label class="switch">
                    <input type="checkbox" id="imagePaste">
                    <span class="slider dark-slider"></span>
                </label>
            </div>

            <div class="row">
                <img src="icons/expand.png" class="icon">
                <p>Auto Expand</p>
                <label class="switch">
                    <input type="checkbox" id="autoExpand">
                    <span class="slider dark-slider"></span>
                </label>
            </div>

            <div class="row" style="border-bottom: 0;">
                <img src="icons/templates.png" class="icon">
                <p>Templates</p>
                <label class="switch">
                    <input type="checkbox" id="coinTemplates">
                    <span class="slider dark-slider"></span>
                </label>
            </div>
        </div>

        <div class="settings" style="margin-top: 1rem;">
            <a href="templates.html">
                <div class="row" style="cursor: pointer; border-bottom: 0;">
                    <img src="icons/templates.png" class="icon">
                    <p>Edit Templates</p>
                    <img src="icons/rightarrow.png" class="righticon">
                </div>
            </a>
        </div>

        <div class="settings" style="margin-top: 1rem;">
            <a href="help.html">
                <div class="row" style="cursor: pointer; border-bottom: 0;">
                    <img src="icons/help.png" class="icon">
                    <p>Help</p>
                    <img src="icons/rightarrow.png" class="righticon">
                </div>
            </a>
        </div>

        <div class="footer">
            <p><strong>Made with ðŸ’™ by Patchmade</strong></p>
            <p>Not affiliated with pump.fun | Donate</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
